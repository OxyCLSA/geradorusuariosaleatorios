<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Usuários Aleatórios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Usuários Aleatórios</h1>
        <div class="controls">
            <button id="gerarUsuario" class="btn-primary">Gerar Usuário</button>
            <button id="limparLista" class="btn-secondary">Limpar Lista</button>
        </div>
        
        <div class="content">
            <div id="userInfo" class="user-card">
            </div>
            
            <div class="saved-users">
                <h2>Usuários Salvos</h2>
                <div id="userList" class="user-list">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
